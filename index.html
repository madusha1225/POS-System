<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page - ShopPoint</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #dfeee6;
    }
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 100%;
      height: auto;
    }
    .form-control {
      border-radius: 20px;
    }
    .login-btn {
      background-color: #8dc88f;
      color: white;
      border-radius: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="login-container text-center">
        <div class="logo">
          <!-- Replace with your logo -->
          <img src="img/a-logo-for-a-pos-management-system-named-shoppoint-hJP-AgUMRBCEqNKYBTh2oA-f-t107laThOnEgBWMOhn7w.jpeg" alt="ShopPoint Logo">
        </div>
        <h2 class="mb-4">Login</h2>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="User Name" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required>
          </div>
          <button type="submit" class="btn login-btn btn-block">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
